<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt;
  background: #FFFFFF;
  border-radius: 12pt;
  padding: 30pt;
  flex: 1;
}
.header {
  border-bottom: 4pt solid #2E4053;
  padding-bottom: 10pt;
  margin-bottom: 20pt;
}
h1 {
  color: #1C2833;
  font-size: 32pt;
  margin: 0;
}
ul {
  margin: 20pt 0;
  padding-left: 30pt;
}
li {
  font-size: 18pt;
  margin: 12pt 0;
  color: #2E4053;
}
</style>
</head>
<body>
<div class="content">
  <div class="header">
    <h1>NotebookLM Enterprise 개요</h1>
  </div>
  <ul>
    <li><b>API 기능</b>: 노트북 생성, 데이터 소스 관리, 팟캐스트 생성</li>
    <li><b>지원 형식</b>: 독스, PPT, 엑셀, PDF, YouTube, 오디오</li>
    <li><b>사용 한도</b>: 노트북 500개, 소스 300개, AI 오디오 20개/일</li>
    <li><b>필수 요건</b>: Google Cloud 프로젝트, Gemini Enterprise 라이선스</li>
    <li><b>주요 API</b>: Discovery Engine API, NotebookLM API</li>
  </ul>
</div>
</body>
</html>
