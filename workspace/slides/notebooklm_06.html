<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt;
  background: #FFFFFF;
  border-radius: 12pt;
  padding: 30pt;
  flex: 1;
}
.header {
  border-bottom: 4pt solid #2E4053;
  padding-bottom: 10pt;
  margin-bottom: 20pt;
}
h1 {
  color: #1C2833;
  font-size: 32pt;
  margin: 0;
}
ul {
  margin: 20pt 0;
  padding-left: 30pt;
}
li {
  font-size: 18pt;
  margin: 12pt 0;
  color: #2E4053;
}
</style>
</head>
<body>
<div class="content">
  <div class="header">
    <h1>Replit 바이브 코딩 구현</h1>
  </div>
  <ul>
    <li><b>프로젝트 생성</b>: Replit에서 새 프로젝트 생성</li>
    <li><b>Secret 설정</b>: 서비스 계정 JSON 키를 Secret에 저장</li>
    <li><b>환경 변수</b>: PROJECT_NUMBER, NOTEBOOK_ID 설정</li>
    <li><b>자동 구축</b>: AI가 자동으로 API 연동 코드 생성</li>
    <li><b>일반 배포</b>: 원클릭으로 웹 앱 배포 가능</li>
  </ul>
</div>
</body>
</html>
