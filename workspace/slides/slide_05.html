<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
  display: flex;
}
.container {
  display: flex;
  height: 100%;
  margin: 20pt 20pt 40pt 20pt;
  gap: 8pt;
}
.content {
  flex: 1;
  background: #FFFFFF;
  border-radius: 8pt;
  padding: 15pt;
}
.header {
  border-bottom: 2pt solid #2E4053;
  padding-bottom: 6pt;
  margin-bottom: 10pt;
}
h1 {
  color: #1C2833;
  font-size: 18pt;
  margin: 0;
}
ul {
  margin: 6pt 0;
  padding-left: 15pt;
}
li {
  font-size: 11pt;
  margin: 5pt 0;
  color: #2E4053;
}
.img-box {
  flex: 0 0 150pt;
  background: #FFFFFF;
  border-radius: 8pt;
  padding: 8pt;
  display: flex;
  align-items: center;
  justify-content: center;
}
.img-box img {
  width: 100%;
  height: auto;
  border-radius: 6pt;
}
</style>
</head>
<body>
<div class="container">
  <div class="content">
    <div class="header">
      <h1>사용 방법</h1>
    </div>
    <ul>
      <li>기본 사용법</li>
      <li>주요 명령어 및 옵션</li>
      <li>작업 흐름</li>
      <li>모범 사례</li>
      <li>팁 및 주의사항</li>
    </ul>
  </div>
  <div class="img-box">
    <img src="../images/slide_04.png" alt="image">
  </div>
</div>
</body>
</html>
