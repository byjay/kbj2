<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt 40pt 80pt 40pt;
  background: #FFFFFF;
  border-radius: 12pt;
  padding: 30pt;
  flex: 1;
}
.header {
  border-bottom: 4pt solid #2E4053;
  padding-bottom: 10pt;
  margin-bottom: 20pt;
}
h1 {
  color: #1C2833;
  font-size: 32pt;
  margin: 0;
}
.stats {
  display: flex;
  gap: 20pt;
}
.stat-box {
  background: #2E4053;
  color: #FFFFFF;
  padding: 20pt;
  border-radius: 8pt;
  text-align: center;
  flex: 1;
}
.stat-box .number {
  font-size: 40pt;
  font-weight: bold;
  margin: 0;
  color: #AAB7B8;
}
.stat-box .label {
  font-size: 16pt;
  margin: 10pt 0 0 0;
}
</style>
</head>
<body>
<div class="content">
  <div class="header">
    <h1>실전 성과</h1>
  </div>
  <div class="stats">
    <div class="stat-box">
      <p class="number">97%</p>
      <p class="label">비용 절감</p>
    </div>
    <div class="stat-box">
      <p class="number">5000%</p>
      <p class="label">ROI</p>
    </div>
    <div class="stat-box">
      <p class="number">24H</p>
      <p class="label">무휴 운영</p>
    </div>
  </div>
</div>
</body>
</html>
