<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt;
  background: #FFFFFF;
  border-radius: 12pt;
  padding: 30pt;
  flex: 1;
}
.header {
  border-bottom: 4pt solid #2E4053;
  padding-bottom: 10pt;
  margin-bottom: 20pt;
}
h1 {
  color: #1C2833;
  font-size: 32pt;
  margin: 0;
}
ul {
  margin: 20pt 0;
  padding-left: 30pt;
}
li {
  font-size: 18pt;
  margin: 12pt 0;
  color: #2E4053;
}
</style>
</head>
<body>
<div class="content">
  <div class="header">
    <h1>ID 공급자 설정</h1>
  </div>
  <ul>
    <li><b>IDP 선택</b>: Google ID 공급자 또는 제3자 IDP</li>
    <li><b>Google Workspace</b>: 대부분 Google ID 공급자 선택</li>
    <li><b>인스턴스 링크</b>: 모든 사용자에게 전송할 링크 복사</li>
    <li><b>역할 부여</b>: IAM에서 Notebook 소유자 역할 할당</li>
    <li><b>접속 URL</b>: Enterprise 전용 링크로 접속 필수</li>
  </ul>
</div>
</body>
</html>
