<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt 40pt 70pt 40pt;
  background: #FFFFFF;
  border-radius: 12pt;
  padding: 25pt;
  flex: 1;
}
.header {
  border-bottom: 4pt solid #2E4053;
  padding-bottom: 10pt;
  margin-bottom: 15pt;
}
h1 {
  color: #1C2833;
  font-size: 28pt;
  margin: 0;
}
.phase-list {
  margin: 0;
  padding-left: 25pt;
}
.phase-list li {
  font-size: 16pt;
  margin: 10pt 0;
  color: #2E4053;
}
.phase-list b {
  color: #1C2833;
}
</style>
</head>
<body>
<div class="content">
  <div class="header">
    <h1>프로젝트 관리 시스템</h1>
  </div>
  <ul class="phase-list">
    <li><b>아이디어</b>: 브레인팀 브레인스토밍 → 기획팀 검토</li>
    <li><b>기획</b>: 전략기획팀장 마스터플랜 → 부서별 계획 → 재무 검토</li>
    <li><b>실행</b>: CTO 기술 스펙 → 개발팀 병렬 작업 → QA 검증</li>
    <li><b>검토</b>: 검증팀 품질 체크 → CEO 최종 승인</li>
  </ul>
</div>
</body>
</html>
