<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #F4F6F6;
  font-family: Arial, sans-serif;
  display: flex;
}
.content {
  margin: 40pt 40pt 70pt 40pt;
  background: #FFFFFF;
  border-radius: 12pt;
  padding: 20pt;
  flex: 1;
}
.header {
  border-bottom: 4pt solid #2E4053;
  padding-bottom: 10pt;
  margin-bottom: 15pt;
}
h1 {
  color: #1C2833;
  font-size: 28pt;
  margin: 0;
}
.org-list {
  margin: 0;
  padding-left: 25pt;
}
.org-list li {
  font-size: 16pt;
  margin: 8pt 0;
  color: #2E4053;
}
.org-list b {
  color: #1C2833;
}
</style>
</head>
<body>
<div class="content">
  <div class="header">
    <h1>조직 구조: 20인 AI 기업</h1>
  </div>
  <ul class="org-list">
    <li><b>경영진</b>: 1명 (CEO)</li>
    <li><b>기획본부</b>: 4명 (전략, 시장조사, 사업분석, 트렌드)</li>
    <li><b>개발본부</b>: 5명 (CTO, 백엔드, 프론트, AI, QA)</li>
    <li><b>마케팅본부</b>: 3명 (CMO, 콘텐츠, SNS)</li>
    <li><b>운영본부</b>: 3명 (COO, 재무, HR)</li>
    <li><b>브레인팀</b>: 3명 (낙관, 비관, 혁신)</li>
    <li><b>검증팀</b>: 2명 (논리, 팩트)</li>
  </ul>
</div>
</body>
</html>
